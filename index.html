<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <h1>DOM Manipulation Demo</h1>
    </header>

    <main class="container">
      <section id="content-section">
        <h2 id="greeting">Hello, User!</h2>
        <p class="description">
          This is a demonstration of DOM manipulation with JavaScript.
        </p>

        <div id="color-box" class="color-box"></div>

        <button id="change-text-btn" class="btn">Change Text</button>
        <button id="change-color-btn" class="btn">Change Color</button>
        <button id="toggle-element-btn" class="btn">Toggle Element</button>
      </section>

      <section id="dynamic-section">
        <h3>Dynamic Content Area</h3>
        <div id="element-to-toggle" class="info-box">
          <p>This element can be toggled with the button.</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 DOM Manipulation Demo</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
